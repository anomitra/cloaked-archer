<html ng-app="myTodoApp">
<head> <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js">
	<link href='http://fonts.googleapis.com/css?family=Rouge+Script' rel='stylesheet' type='text/css'>
</script>
	<link rel="stylesheet" type="text/css" href="custom.css"> </head>
	<body>
	<h1> A Simple Todo List </h1>
		<script src="myTodoApp.js"></script>
		<script src="myTodoCtrl.js"></script>
		<div ng-controller="myTodoCtrl">
			<ul class="unstyled">
				<li data-ng-repeat="task in tasks track by $index ">
					<span class="done-{{ task.done }}">  <h2> #{{$index+1}}
						<input type="checkbox" style="width: 25px; height: 25px;" data-ng-model="task.done"> {{ task.name }} </h2> <p> {{ task.desc }} </p></span>
				</li>
			</ul>
			<h3> Add new task </h3> 
			<textarea row="4" col="6" ng-model="newname"></textarea>
			<textarea row="4" col="6" ng-model="newdesc"></textarea>
			<button ng-click="addTask()"> AddTask :) </button> StoredData: {{ storedData }} Tasks: {{tasks==0}} {{tasks}}
		</div>
	</body>
</html>
